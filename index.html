<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUVFlow - Sua música ouvida por milhões</title>
    <style>
        @font-face {
            font-family: 'Aeroport';
            src: url('https://ofabio.s3.sa-east-1.amazonaws.com/muv/Aeroport.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Aeroport', sans-serif;
        }
        
        #header {
            width: 100%;
            height: 1024px;
            background-image: url('https://ofabio.s3.sa-east-1.amazonaws.com/muv/bg.png');
            background-size: auto 100%;
            background-position: 0 0;
            background-repeat: no-repeat;
            color: white;
            padding: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 120px;
            position: relative;
        }
        
        #header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .navbar {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 174px;
            height: 31px;
            flex-shrink: 0;
            color: white;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .groupbuttons {
            display: inline-flex;
            align-items: center;
            gap: 16px;
        }
        
        .nav-button {
            display: flex;
            padding: 16px 30px;
            align-items: center;
            border-radius: 16px;
            border: none;
            background: #181818;
            color: white;
            text-decoration: none;
            font-family: 'Aeroport', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-button.secondary {
            background: #FFF;
            color: #181818;
            border: none;
        }
        
        .nav-button.secondary:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .globe-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            color: white;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }
        
        .hamburger span {
            width: 24px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .title {
            font-size: 6rem;
            font-weight: 300;
            line-height: 1.1;
            max-width: 800px;
            font-family: 'Aeroport', sans-serif;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            #header {
                padding: 40px 20px;
                gap: 80px;
                height: 1024px;
                background-size: auto 100%;
                background-position: 0 0;
            }
            
            .groupbuttons {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .title {
                font-size: 4rem;
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            #header {
                padding: 20px 15px;
                gap: 60px;
                height: 1024px;
                background-size: auto 100%;
                background-position: 0 0;
            }
            
            .title {
                font-size: 2.5rem;
                line-height: 1.2;
            }
            
            .logo {
                width: 120px;
                height: 22px;
            }
        }
        
        @media (max-width: 360px) {
            #header {
                padding: 15px 10px;
                gap: 40px;
                height: 1024px;
                background-size: auto 100%;
                background-position: 0 0;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">
                <svg width="132" height="24" viewBox="0 0 132 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M73.7266 0.563477L65.2529 19.4781H61.7564L53.2827 0.563477H57.2728L63.6075 14.8317L69.9834 0.563477H73.7266Z" fill="currentColor"/>
                    <path d="M42.0214 19.961C36.9509 19.961 33.9658 16.4752 33.9658 11.6771V0.563477H37.4825V11.39C37.4825 14.5067 39.0773 16.6803 42.3895 16.6803C45.3745 16.6803 48.2369 14.3427 48.2369 10.3648V0.563477H51.7536V19.4279H48.2369V17.3774C46.9693 18.8948 44.843 19.961 42.0214 19.961Z" fill="currentColor"/>

                    <path d="M119.044 10.0605H122.012L123.538 19.7025L128.976 10.0605H132L124.454 23.5825H121.374L119.848 13.8247L114.383 23.5825H111.331L109.222 10.0605H112.108L113.634 19.6736L119.044 10.0605Z" fill="currentColor"/>
                    <path d="M108.532 15.9027C108.532 20.3186 104.836 23.5825 100.629 23.5825C96.7634 23.5825 94.2051 21.0317 94.2051 17.7129C94.2051 13.297 97.9005 10.0605 102.136 10.0605C106.002 10.0605 108.532 12.5839 108.532 15.9027ZM100.914 20.8946C103.387 20.8946 105.519 18.8649 105.519 16.177C105.519 14.2022 104.097 12.7485 101.852 12.7485C99.3787 12.7485 97.2183 14.7233 97.2183 17.4386C97.2183 19.4409 98.668 20.8946 100.914 20.8946Z" fill="currentColor"/>
                    <path d="M91.9249 4.10449H94.8147L90.9435 23.5825H88.0537L91.9249 4.10449Z" fill="currentColor"/>

                </svg>
            </div>
            
            <div class="groupbuttons">
                <svg class="globe-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                    <path d="M2 12h20"/>
                </svg>
                <button class="nav-button">Cadastrar</button>
                <button class="nav-button secondary">Entrar</button>
            </div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        
        <h1 class="title">Sua música ouvida por milhões</h1>
    </header>
</body>
</html>
